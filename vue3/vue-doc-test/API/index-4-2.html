<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { h } = Vue;
      const templateComponent = {
        emits: ['setname'],
        template: `<div @click="$emit('setname','刘')">你好</div>`
      };
      const renderComponent = {
        emits: ['setname'],
        render() {
          return h(
            'div',
            {
              onclick: () => {
                this.$emit('setname', '张');
              }
            },
            '你好'
          );
        }
      };
      const app = Vue.createApp({
        setup() {
          return () => [
            h(
              templateComponent,
              {
                onSetname: (v) => {
                  console.log(v);
                }
              },
              ''
            ),
            h(
              renderComponent,
              {
                onSetname: (v) => {
                  console.log(v);
                }
              },
              ''
            )
          ];
        }
      });
      app.mount('#root');
    </script>
  </body>
</html>
