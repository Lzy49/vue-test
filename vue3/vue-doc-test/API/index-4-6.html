<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      ${name}
      <component-test style="color: red"></component-test>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { h } = Vue;
      const componentTest = {
        name: 'component-test',
        inheritAttrs: false,
        render() {
          return [h('div', {}, '你好')];
        }
      };
      const app = Vue.createApp({
        setup() {
          return {
            name: '张飞'
          };
        },
        components: { componentTest },
        delimiters: ['${', '}']
      });
      app.mount('#root');
    </script>
  </body>
</html>
