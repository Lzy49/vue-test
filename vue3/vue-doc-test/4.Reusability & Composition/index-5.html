<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>渲染函数</title>
  </head>
  <body>
    <div id="root">
      <min-box></min-box>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const unit = {
        install(app, options) {
          console.log(app, options);
          app.component('min-box', {
            template: `<div>我是插入的插件《${options.name}》</div>`
          });
        }
      };
      const app = Vue.createApp({});
      app.use(unit, { name: '你好' });
      app.mount('#root');
    </script>
  </body>
</html>
