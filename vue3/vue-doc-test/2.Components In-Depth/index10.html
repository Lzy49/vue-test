<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ref</title>
</head>
<body>
  <div id="root">
    <h1>
      使用普通DOM ref
      <input ref="input" @change="inputChange()" class="in"/>
      <test-component ref="testComponent"></test-component>
    </h1>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      created(){
      },
      methods:{
        inputChange(){
          console.log(this.$refs.input.className)
          this.$refs.testComponent.log()
        }
      }
    })
    app.component('test-component',{
      methods:{
        log(){
          console.log('你好')
        }
      }
    })
    app.mount('#root')
  </script>
</body>
</html>
