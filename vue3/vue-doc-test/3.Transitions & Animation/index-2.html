<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>进入过渡 & 离开过渡</title>
  </head>
  <body>
    <style>
      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.5s ease;
      }
      .fade-enter-from,
      .fade-leave-to {
        opacity: 0;
      }
    </style>
    <div id="root">
      {{name}}
      <div id="demo">
        <button @click="show = !show">Toggle</button>

        <transition name="fade" @before-enter="look">
          <p v-if="show">hello</p>
        </transition>
        <transition name="fade">
          <component :is="componentName"></component>
        </transition>
        <button @click="componentName = 'test-component2'">该拜年</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            name: '你好',
            show: false,
            componentName: 'test-component',
          };
        },
        methods: {
          look() {
            console.log('我被调用了');
          },
        },
      });
      app.component('test-component', {
        template: '<div>你好</div>',
      });
      app.component('test-component2', {
        template: '<div>真行</div>',
      });
      app.mount('#root');
    </script>
  </body>
</html>
